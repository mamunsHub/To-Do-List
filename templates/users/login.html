{% extends 'projects/base.html' %}

{% block header %}
    <h2>Log In</h2>
{% endblock header %}

{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'projects:index' %}" />
</form>
{% endblock content %}
