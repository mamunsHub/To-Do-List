{% extends 'projects/base.html' %}
{% load bootstrap4 %}

{% block header %}
    <h2>Log In</h2>
{% endblock header %}

{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="containter" style="margin:4% 15%;">
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'projects:index' %}" />
    </form>
</div>
{% endblock content %}
