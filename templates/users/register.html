{% extends "projects/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container" style="margin:4% 15%;">
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button name="submit">register</button>
            <input type="hidden" name="next" value="{% url 'projects:index' %}" />
        </form>
    </div>
{% endblock content %}
